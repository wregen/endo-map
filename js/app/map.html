<div map center="{{center}}" 
     zoom="{{zoom}}" 
     map-type-id="TERRAIN"
     pan-control="false" 
     map-type-control="true" 
     zoom-control="true" 
     scale-control="false" 
     street-view-control="false" 
     class="map">
    <custom-control position="RIGHT_BOTTOM" index="2">
        <div>
            <span class="map-btn-msg" ng-bind="btnMsg"></span>
            <a data-ng-click="toggleDirection()" class="btn-floating btn-large waves-effect waves-light red darken-2 map-btn">
                <i ng-class="btnCls"></i>
            </a>
        </div>
    </custom-control>
</div>
